<!DOCTYPE html>
<html>
  <head>

    <title> Twiddler </title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>

  </head>

  <body>
    <img src="https://www.shutterstock.com/image-vector/cute-blue-bird-cartoon-475041247" />

    <h1> Twiddler for Beginners </h1>
    <script>
     <link rel="stylesheet" href="style.css">
      $(document).ready(function(){ //add buttons for user names to see info
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

      });

    </script>
  </body>
</html>
